<html>

<head>

    <title>Calgary Helps </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

<body>
    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>Calgary Helps is here for you</h1>
            </div>
            <br />
            <p style="text-align:center">The Calgary Helps is seeking to serve our community. Please, fill in the
                information below to see the resources available in Calgary.</p>
            <br />

            <div class="item">
                <p>Calgary Areas</p>
                <select id="select1" name="dropdown1">
                    <option selected value="" disabled selected></option>
                    <option value="NW">North West</option>
                    <option value="NE">North East</option>
                    <option value="Downtown">Downtown</option>
                    <option value="SW">South West</option>
                    <option value="SE">South East</option>

                </select>
            </div>



            <div class="question" id="cont1">
                <label>I am looking for :</label>
                <div class="question-answer">
                    <div>
                        <input type="radio" value="none" id="Shelter" name="Activity" />
                        <label for="Shelter" class="radio"><span>Shelter</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="Food" name="Activity" />
                        <label for="Food" class="radio"><span>Food</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="Mental" name="Activity" />
                        <label for="Mental" class="radio"><span>Mental Health</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="Substance" name="Activity" />
                        <label for="Substance" class="radio"><span>Substance Issues</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="Counselling" name="Activity" />
                        <label for="Counselling" class="radio"><span>Counselling</span></label>
                    </div>
                </div>
            </div>
    </div>

    <div class="item">
        <label for="visit">Feedbacks, Comments, suggestions on resource updates</label>
        <textarea id="visit" rows="3"></textarea>
    </div>
    <div class="question" style="text-align:center">
        <label>Did you find this website helpful?</label>
        <div class="question-answer">
            <div>
                <input type="radio" value="none" id="radio_15" name="contact" />
                <label for="radio_15" class="radio"><span>Yes</span></label>
            </div>
            <div>
                <input type="radio" value="none" id="radio_16" name="contact" />

        <button type="submit" href="/">Submit</button>
